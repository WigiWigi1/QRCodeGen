<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .copy-btn {
            margin-top: 10px;
            display: inline-block;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #444;
            margin-bottom: 20px;
        }

        input[type="url"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #45a049;
        }

        #qr-code {
            margin-top: 20px;
        }

        img {
            margin-top: 10px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form id="qr-form">
            <input
                type="text"
                id="link-input"
                class="form-control"
                placeholder="Enter the link to generate a QR code"
                required
            />
            <button type="submit" class="btn btn-primary">Generate QR Code</button>
        </form>
        <div id="qr-container" style="display: none;">
            <h3>Your QR Code</h3>
            <img id="qr-code" src="" alt="QR Code">
            <button id="copy-btn" class="btn btn-secondary copy-btn">Copy Link</button>
        </div>
    </div>

    <script>
        const qrForm = document.getElementById("qr-form");
        const qrContainer = document.getElementById("qr-container");
        const qrCodeImg = document.getElementById("qr-code");
        const linkInput = document.getElementById("link-input");
        const copyBtn = document.getElementById("copy-btn");

        qrForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const link = linkInput.value;

            if (!link) return alert("Please enter a valid link.");

            try {
                const response = await fetch('https://qrcodegen-sy0q.onrender.com/generate_qr?link=' + encodeURIComponent(input));
                const data = await response.json();

                if (data.qr_code) {
                    qrCodeImg.src = `data:image/png;base64,${data.qr_code}`;
                    qrContainer.style.display = "block";
                } else {
                    alert("Failed to generate QR code. Please try again.");
                }
            } catch (error) {
                alert("An error occurred. Please try again.");
            }
        });

        copyBtn.addEventListener("click", () => {
            const link = linkInput.value;

            if (link) {
                navigator.clipboard.writeText(link)
                    .then(() => alert("Link copied to clipboard!"))
                    .catch(() => alert("Failed to copy link."));
            } else {
                alert("No link to copy.");
            }
        });
    </script>
</body>
</html>
