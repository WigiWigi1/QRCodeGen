<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ post.title }} â€” ColorQR Blog</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="header">
    <div class="logo">
      <a href="/" class="logo-link">ColorQR</a>
      {% if is_pro %}<span class="badge badge-pro">Pro</span>{% elif is_one_time %}<span class="badge badge-ot">One-Time</span>{% endif %}
    </div>
    <div class="user-box">
      {% if user %}{% if user.picture %}<img src="{{ user.picture }}" alt="a">{% endif %}<span class="user-email">{{ user.email }}</span><a class="logout-btn" href="/logout">Logout</a>{% else %}<a class="login-btn" href="/login">Login with Google</a>{% endif %}
    </div>
  </div>

<nav>
  <a href="/"        class="{{ 'active' if active=='home'    else '' }}">Home</a>
  <a href="/about"   class="{{ 'active' if active=='about'   else '' }}">About</a>
  <a href="/pricing" class="{{ 'active' if active=='pricing' else '' }}">Pricing</a>
  <a href="/faq"     class="{{ 'active' if active=='faq'     else '' }}">FAQ</a>
  <a href="/blog"    class="{{ 'active' if active=='blog'    else '' }}">Blog</a>
  <a href="/contact" class="{{ 'active' if active=='contact' else '' }}">Contact</a>
</nav>

  <div class="card">
    <h1 style="margin:0 0 .6rem 0;">{{ post.title }}</h1>
    <div style="color:#6b7280;margin-bottom:1rem;">{{ post.date.strftime('%b %d, %Y') }}</div>
    <div class="post-content">{{ post.content | safe }}</div>
  </div>

  <style>.post-content p{line-height:1.7;color:#374151;margin:.6rem 0;}</style>
</body>
</html>
